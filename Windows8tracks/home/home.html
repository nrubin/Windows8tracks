<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
</head>
<body>
    <div class="home fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to home</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
              <p>Content goes here</p>
    <div id="mixTemplate" data-win-control="WinJS.Binding.Template">
        <div class="mix">
            <h2 data-win-bind="innerText : name">
            </h2>
            <img src="#" data-win-bind="src: cover_urls.sq56"/>
        </div>
    </div>
    <div id="basicListView"  data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#mixTemplate')}">  
    </div>
        </section>
    </div>
</body>
</html>
