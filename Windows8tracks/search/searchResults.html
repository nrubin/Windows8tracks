<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Contract</title> 

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/search/searchResults.css" rel="stylesheet" />
</head>
<body>
    <!-- This template is used to display each item in the ListView declared
         below. -->
            <div id="mixTemplate" data-win-control="WinJS.Binding.Template">
                <div class="mix" data-win-bind="style.backgroundImage: escapedCoverUrls.max200">
                    <progress class="win-ring win-large mix-in-progress" data-win-bind="style.display: progressBarDisplay"></progress>
                    <div class="mix-title-container  win-type-ellipsis" data-win-bind="style.display: mixTitleDisplay">
                        <h2 class="mix-title" data-win-bind="innerText : name"></h2>
                    </div>
                    <span class="mix-id" data-win-bind="innerText: id"></span>
                </div>
            </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="searchResults fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis"></h1>
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="resultsmessage win-type-x-large">No results match your search.</div>
            <div class="results" id="searchResultsListView" aria-label="Search results" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
