<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>browse</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="browse.css" rel="stylesheet" />
    <script src="browse.js"></script>
</head>
<body>
    <div class="browse fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Browse</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="mixSetTemplate" data-win-control="WinJS.Binding.Template">
                <div class="mix-set-title">
                    <h1 data-win-bind="innerText: name"></h1>
                </div>
            </div>
            <div id="mixTemplate" data-win-control="WinJS.Binding.Template">
                <div class="mix" data-win-bind="style.backgroundImage: escapedCoverUrls.max200">
                    <div class="mix-title-container">
                        <h2 class="mix-title" data-win-bind="innerText : name"></h2>
                    </div>
                    <span class="mix-id" data-win-bind="innerText: id"></span>
                </div>

            </div>
            <div id="latest" class="mix-set-view">
                <h3>Latest Mixes</h3>
                <div id="latestMixesListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#mixTemplate')}" class="latest-mix">
                </div>
            </div>
            <div id="favorite" class="mix-set-view">
                <h3 id="getFavoriteMixes">Favorite Mixes</h3>
                <div id="favoriteMixesListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#mixTemplate')}" class="favorite-mix">
                </div>
            </div>
            <div id="history" class="mix-set-view">
                <h3>Listening History</h3>
                <div id="listeningHistoryListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#mixTemplate')}" class="listening-history-mix">
                </div>
            </div>
            <div id="feed" class="mix-set-view">
                <h3>Mix Feed</h3>
                <div id="mixFeedListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#mixTemplate')}" class="mix-feed-mix">
                </div>
            </div>
            <div id="recommended" class="mix-set-view">
                <h3>Recommended For You</h3>
                <div id="recommendedMixesListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#mixTemplate')}" class="recommended-mix">
                </div>
            </div>
            <div id="all" class="mix-set-view">
                <h3>Everything!!</h3>
                <div id="allMixesListView" data-win-control="WinJS.UI.ListView" 
                    data-win-options="{itemTemplate: select('#mixTemplate'),groupHeaderTemplate: select('#mixSetTemplate'), layout: {type: WinJS.UI.GridLayout}}" class="all-mix">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
