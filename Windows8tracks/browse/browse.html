<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>browse</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="browse.css" rel="stylesheet" />
    <script src="browse.js"></script>
</head>
<body>
    <div class="browse fragment">
        <section aria-label="Main content" role="main">
            <div id="mixSetTemplate" data-win-control="WinJS.Binding.Template" class="mix-set-template">
                <div class="mix-set-title-container">
                    <span class="mix-set-title" data-win-bind="innerText: name"></span>
                </div>
            </div>
            <div id="mixTemplate" data-win-control="WinJS.Binding.Template">
                <div class="mix" data-win-bind="style.backgroundImage: escapedCoverUrls.max200">
                    <progress class="win-ring win-large mix-in-progress" data-win-bind="style.display: progressBarDisplay"  ></progress>
                    <div class="mix-title-container  win-type-ellipsis" data-win-bind="style.display: mixTitleDisplay">
                        <h2 class="mix-title" data-win-bind="innerText : name"></h2>
                    </div>
                    <span class="mix-id" data-win-bind="innerText: id"></span>
                </div>
            </div>
            <div id="tagTemplate" data-win-control="WinJS.Binding.Template">
                <div class="tag" data-win-bind="style.backgroundColor: color">
                    <span class="tag-name" data-win-bind="innerText: name"></span>
                </div>
            </div>
                <div id="allMixesListView" data-win-control="WinJS.UI.ListView"
                    data-win-options="{itemTemplate: select('#mixTemplate'),groupHeaderTemplate: select('#mixSetTemplate'), layout: {type: WinJS.UI.GridLayout}}" >
                </div>
                    <div id="tagsListView" data-win-control="WinJS.UI.ListView"
                    data-win-options="{itemTemplate: select('#tagTemplate'), layout: {type: WinJS.UI.GridLayout}}" >
                </div>
        </section>
    </div>
</body>
</html>
