<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Windows8tracks</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Windows8tracks references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/8tracksAssistant.js"></script>
</head>
<body>
    <p>Content goes here</p>
    <div id="mixTemplate" data-win-control="WinJS.Binding.Template">
        <div class="mix">
            <h2 data-win-bind="innerText : name">
            </h2>
            <img src="#" data-win-bind="src: cover_urls.sq56"/>
        </div>
    </div>
    <div id="basicListView"  data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#mixTemplate')}">  
    </div>
</body>
</html>
