<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Windows8tracks</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Windows8tracks references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/Networker.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <h6 id="staticHeader">Windows8tracks</h6>
    <div id="contenthost"
        data-win-control="Application.PageControlNavigator"
        data-win-options="{home: '/home/home.html'}">
    </div>
        <div id="playerContainer">
        <audio id="player" controls="controls" src="/media/songs/sampleSong.mp3" msAudioCategory="BackgroundCapableMedia"></audio>
            <button id="nextSong">next song</button>
            <button id="skipSong">skip song</button>
    </div><span id="lastTrackNotif">At last track!</span>
</body>
</html>
