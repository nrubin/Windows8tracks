<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Windows8tracks</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Windows8tracks references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/Networker.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/search/searchResults.js"></script>
    <script src="/js/jssha256.js"></script>
    <script src="/js/ecmanaut.base64.js"></script>
    <script src="/js/AWSQuerySigner.js"></script>
</head>
<body>
    <h6 id="staticHeader">Windows8tracks</h6>
    <div id="userContainer">
        <div id="loginContainer">
            <button id="launchLogin">Login</button>
        </div>
        <div id="loggedInContainer">
            <img id="userAvatar" src="#" alt="current user" />
            <span id="username"></span>
            <span id="launchLogout"><a>Logout</a></span>
        </div>
    </div>
    <div id="contenthost"
        data-win-control="Application.PageControlNavigator"
        data-win-options="{home: '/browse/browse.html'}">
    </div>
    <div class="footer">
        <div id="playerContainer">
            <audio id="player" controls="controls" src="/media/songs/sampleSong.mp3" msaudiocategory="BackgroundCapableMedia"></audio>
            <button id="nextSong">next song</button>
            <button id="skipSong">skip song</button>
        </div>
        <span id="lastTrackNotif">At last track!</span>
    </div>
    <div id="createAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAdd',label:'Add',icon:'add',section:'global',tooltip:'Add item'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRemove',label:'Remove',icon:'remove',section:'global',tooltip:'Remove item'}">
        </button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator',section:'global'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete',label:'Delete',icon:'delete',section:'global',tooltip:'Delete item'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdCamera',label:'Camera',icon:'camera',section:'selection',tooltip:'Take a picture'}">
        </button>
    </div>

</body>
</html>
